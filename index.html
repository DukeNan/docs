<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">	-->
    <!-- 1. Theme -->
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        repo: 'https://github.com/DukeNan',
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        auto2top: true, //当路线改变时，滚动到屏幕的顶部。
        loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
        mergeNavbar: true,//Navbar将在小屏幕上与侧边栏合并。
        maxLevel: 4,//最大的内容表级别。
        subMaxLevel: 3,//在自定义边栏中添加目录（TOC）。
        name: 'Shaun\'s blog',
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        search: {
            // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [], // or 'auto'
            // 支持本地化
            placeholder: {
                // '/zh-cn/': '搜索',
                '/': '搜索'
            },
            noData: '找不到结果!',
            // 搜索标题的最大层级, 1 - 6
            depth: 2
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify-themeable"></script>
<!-- plugins -->
<!--侧边栏折叠-->
<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
